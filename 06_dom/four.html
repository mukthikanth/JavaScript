<body style="background-color: black; color: aliceblue;">
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>
    function addLanguage(langName){
        const list = document.createElement('li')
        // const listText = document.createTextNode(`${langName}`)
        list.innerText = `${langName}`
        // list.appendChild(listText)
        document.querySelector('.language').appendChild(list)
           
    }
    addLanguage("python");
    addLanguage("java")
    addLanguage("ruby")


    function addanotherlanguage(langName){
        const list = document.createElement('li')
        list.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(list)
    }// this is a more optimized way
    addanotherlanguage('c++')
