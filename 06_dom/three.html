<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>DOM with chai aur code</title>
</head>
<body style="background-color: black; color: aliceblue;">
    
</body>
<script>
    const div = document.createElement('div')
    console.log(div);
    div.className = 'myclass'
    div.id = Math.round(Math.random() * 10 + 1)
    div.style.backgroundColor = 'purple'
    div.style.padding = '15px'
    div.setAttribute('class', 'myclass-mysecondclass')
    div.setAttribute('title','chai aur code')
    // div.innerText = 'Hello new world'
    const myText = document.createTextNode('hello new world')
    div.appendChild(myText)
    // Both of them are a way to add text

    document.body.appendChild(div)


    
</script>
   
</html>
